openapi: 3.0.3
info:
  title: Java API Exercise - Core Criteria
  description: |
    Version: 0.2.2
  version: 0.2.2

servers:
  - url: http://localhost:4000

tags:
  - name: students

paths:
  /students:
    post:
      tags:
        - students
      summary: Student POST route
      description: Adds student
      operationId: addStudent
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStudent'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
    get:
      tags:
        - students
      summary: Student GET route
      description: Get all students
      operationId: getAllStudents
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllStudents'

  /students/{id}:
    put:
      tags:
        - students
      summary: Student PUT route
      description: Update student
      operationId: updateStudent
      parameters:
        - name: id
          in: path
          description: The ID of the student to update
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStudent'
      responses:
        '201':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
    delete:
      tags:
        - students
      summary: Student DELETE route
      description: Deletes student
      operationId: deleteStudent
      parameters:
        - name: id
          in: path
          description: The ID of the student to delete
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'

components:
  schemas:
    CreateStudent:
      type: object
      required: [firstName, lastName, dob, courseTitle, courseStartDate]
      properties:
        firstName:
          type: string
          example: "Jared"
        lastName:
          type: string
          example: "Leto"
        dob:
          type: string
          example: "08.05.00"
        courseTitle:
          type: string
          example: "Technology"
        courseStartDate:
          type: string
          example: "08.05.24"
    Student:
      type: object
      properties:
        id:
          type: integer
          example: 1
        firstName:
          type: string
          example: "Jared"
        lastName:
          type: string
          example: "Leto"
        dob:
          type: string
          example: "08.05.00"
        courseTitle:
          type: string
          example: "Technology"
        courseStartDate:
          type: string
          example: "08.05.24"
    AllStudents:
      type: array
      items:
        $ref: '#/components/schemas/Student'
